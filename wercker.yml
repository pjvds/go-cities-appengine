box: wercker/golang
build:
  steps:
    - setup-go-workspace

    - script:
        name: Get dependencies
        code: |-
            go get

    - script:
        name: Build
        code: |
            go build

    - script:
        name: Test
        code: |-
            go test

    - script:
        name: Copy output
        code: |-
          rsync -avz "$WERCKER_SOURCE_DIR/" "$WERCKER_OUTPUT_DIR"

deploy:
  steps:
    - pjvds/setup-go-workspace
    - pjvds/appengine-deploy:
        email: pj@born2code.net
        password: $APP_ENGINE_PASS
