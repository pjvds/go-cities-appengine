box: wercker/golang
build:
  steps:
    - setup-go-workspace

    - script:
        name: Get dependencies
        code: |-
            go get -v ./...

    - script:
        name: Build
        code: |
            go build -a -v ./...

    - script:
        name: Test
        code: |-
            go test ./...

    - script:
        name: Copy output
        code: |-
          rsync -avz "$WERCKER_SOURCE_DIR/" "$WERCKER_OUTPUT_DIR"

deploy:
  steps:
    - pjvds/setup-go-workspace

    - script:
        name: Echo credentials
        code: |-
          echo $APP_ENGINE_PASS


    - pjvds/appengine-deploy:
        email: pj@wercker.com
        password: $APP_ENGINE_PASS
